language: go
go:
  - master

os:
  - linux
  - osx

dist: trusty
sudo: false

install: true

before_script:
  - go mod tidy
  - go get golang.org/x/tools/cmd/cover
  - go get github.com/mattn/goveralls

script:
  - go test -v -covermode=count -coverprofile=coverage.out
  - $HOME/gopath/bin/goveralls -coverprofile=coverage.out -service=travis-ci -repotoken
  - $COVERALLS_TOKEN